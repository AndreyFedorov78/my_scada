{% verbatim %}


<span v-for="sensor, index in item.data">

        <div v-if="sensor.type.subtitle == 'C-0'">


  <!-- v-on:click="devManage(item,'C-1',0) -->
  <div v-if="sensor.data-256 & 08" class="relay_button" v-bind:style="'background:green'" v-on:click="devManage(item,'C-3',0)" >4</div>
               <div v-else class="relay_button" v-on:click="devManage(item,'C-3',256*255)">4</div>

                <div v-if="sensor.data-256 & 04" class="relay_button" v-bind:style="'background:green'" v-on:click="devManage(item,'C-2',0)" >3</div>
               <div v-else class="relay_button" v-on:click="devManage(item,'C-2',256*255)">3</div>

             <div v-if="sensor.data-256 & 02" class="relay_button" v-bind:style="'background:green'" v-on:click="devManage(item,'C-1',0)" >2</div>
               <div v-else class="relay_button" v-on:click="devManage(item,'C-1',256*255)">2</div>
               <div v-if="sensor.data-256 & 01" class="relay_button" v-bind:style="'background:green'" v-on:click="devManage(item,'C-0',0)" >1</div>
               <div v-else class="relay_button" v-on:click="devManage(item,'C-0',256*255)">1</div>





</div>







    </span>
<br><br>


{% endverbatim %}
