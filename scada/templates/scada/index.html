<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Andrey Fedorov">
    <title>My scada</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bs/bootstrap.min.css" rel="stylesheet">
    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3">
    <!--style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style-->
    <!-- Custom styles for this template -->
    <link href="/static/css/scada.css" rel="stylesheet">
</head>
<body class="bg-info">
{% verbatim %}

<main class="col-md-9 ml-sm-auto col-lg-12 px-md-4 bg-info">
    <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2 class="h2">
            Моя квартира
        </h2>
    </div>
    <div class="" id="app">
        <div class="card-deck mb-3 text-center" v-for="item in  parseInt((sensors_list.length+1)/3+1)">
            <div class="card mb-4 box-shadow" v-for="column in (sensors_list.length - (item-1)*3 > 2)? 3 : sensors_list.length - (item-1)*3+1">
            <span v-if="rooms_list[(item-1)*3+column-1]">
                <div class="card-header"> <h4 class="my-0 font-weight-normal">{{ rooms_list[(item-1)*3+column-1] }}</h4> </div>
                <ul class="list-unstyled mt-3 mb-4 text-left pl-3">
                  <li v-for="sensor, index in sensors_list[(item-1)*3+column-1]">
                      {{ sensor.s_type }}: <b>{{ sensor.data }} {{ sensor.meters }}</b>
                        <span v-if="sensor.online" class="text-success small">online</span>
                        <span v-else class="text-muted small">offline <!--from {{sensor.date}}--></span>
                  </li>
                    <li style="text-align: center">
                        <a href="##" v-on:click="show_swich((item-1)*3+column-1)" class="small"> статистика </a>
                        </li>
                     <li v-for="sensor, index in sensors_list[(item-1)*3+column-1]">

                         <canvas v-show="show_list[(item-1)*3+column-1]" :id="'chart_'+sensor.type+'_'+sensor.s_id"> </canvas>

                    </li>
                </ul>

            </span>
                <span v-if="(item-1)*3+column-1 == sensors_list.length">
                    <div class="card-header"> <h4 class="my-0 font-weight-normal">Вент машина</h4> </div>
                <br>
                <div class="ml-3 mr-3 p-0 mt-0 mb-0">

                                <table class="table-bordered border-primary" style="width: 100%">
                                    <tr>
                                        <td class="text-center" style="width: 100px">
                                            <img v-if="vent.speed == 1" src="/static/img/fan-gif-off.gif" width="30">
                                            <img v-else src="/static/img/fan-gif.gif" width="30"></td>
                                        <td>&nbsp;</td>
                                        <td class="text-center" style="width: 100px">
                                            <img  v-if="vent.heat == 0" src="/static/img/heat-off.png" width="30">
                                            <img  v-else src="/static/img/heat.png" width="30"></td>
                                        </td>
                                        <td>&nbsp; &nbsp;</td>
                                        <td rowspan="2">
                                            <img v-if="vent.heating == 0" src="/static/img/heating-off.png" width="50">
                                            <img v-else src="/static/img/heating.png" width="50">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td v-if="vent.speed > 3 " rowspan="2"
                                            class="bg-primary pl-3 pr-3 pb-3 pt-3"></td>
                                        <td v-else rowspan="2" v-on:click="ventManage('speed',4)" class="bg-secondary pl-3 pr-3 pb-3 pt-3"></td>
                                        <td></td>
                                        <td v-if="vent.heat > 4 "  v-on:click="ventManage('heat',5)"  class="bg-danger pl-3 pr-3 pb-3 pt-3"></td>
                                        <td v-else v-on:click="ventManage('heat',5)" class="bg-secondary pl-3 pr-3 pb-3 pt-3"></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td v-if="vent.heat > 3 " v-on:click="ventManage('heat',4)" class="bg-danger pl-3 pr-3 pb-3 pt-3"></td>
                                        <td v-else v-on:click="ventManage('heat',4)" class="bg-secondary pl-3 pr-3 pb-3 pt-3"></td>
                                        <td></td>
                                        <td><span v-if="vent.heating != 0" class="text-danger"> <b>ON</b> </span>
                                            <span v-else class="text-secondary"> <b> OFF </b> </span></td>
                                    </tr>
                                    <tr>
                                        <td v-if="vent.speed > 2 " v-on:click="ventManage('speed',3)" rowspan=2
                                            class="bg-primary pl-3 pr-3 pb-3 pt-3"></td>
                                        <td v-else v-on:click="ventManage('speed',3)" rowspan=2 class="bg-secondary pl-3 pr-3 pb-3 pt-3"></td>
                                        <td></td>
                                        <td v-if="vent.heat > 2 " v-on:click="ventManage('heat',3)" class="bg-danger pl-3 pr-3 pb-3 pt-3"></td>
                                        <td v-else v-on:click="ventManage('heat',3)" class="bg-secondary pl-3 pr-3 pb-3 pt-3"></td>
                                        <td></td>
                                        <td rowspan="2"><img src="/static/img/rotor.jpg" width="50"></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td v-if="vent.heat > 1 " v-on:click="ventManage('heat',2)" class="bg-danger pl-3 pr-3 pb-3 pt-3"></td>
                                        <td v-else v-on:click="ventManage('heat',2)" class="bg-secondary pl-3 pr-3 pb-3 pt-3"></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td v-if="vent.speed > 1 " v-on:click="ventManage('speed',2)" class="bg-primary pl-3 pr-3 pb-3 pt-3"></td>
                                        <td v-else v-on:click="ventManage('speed',2)" class="bg-secondary pl-3 pr-3 pb-3 pt-3"></td>
                                        <td></td>
                                        <td v-if="vent.heat > 0 " v-on:click="ventManage('heat',1)" class="bg-danger pl-3 pr-3 pb-3 pt-3"></td>
                                        <td v-else v-on:click="ventManage('heat',1)" class="bg-secondary pl-3 pr-3 pb-3 pt-3"></td>
                                        <td></td>
                                        <td>
                                        <span v-if="vent.rotor !=0" class="text-primary">  <b> ON </b> </span>
                                        <span v-else class="text-secondary"> <b> OFF </b> </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td v-if="vent.speed == 1 " v-on:click="ventManage('speed',1)" class="text-danger"> <b>off</b> </td>
                                        <td v-else v-on:click="ventManage('speed',1)" > <b>off</b> </td>
                                        <td></td>
                                        <td v-if="vent.heat == 0 " v-on:click="ventManage('heat',0)" class="text-danger"> <b>off</b> </td>
                                        <td v-else v-on:click="ventManage('heat',0)"> <b>off</b> </td>
                                    </tr>
                                </table>

                </div>
                <br>
                </span>
            </div>
        </div>
    </div>
</main>
{% endverbatim %}
<script src="/static/js/Chart.min.js"></script>
<script> const csrf_token="{{csrf_token}}"</script>
<script src="/static/js/vue.min.js"></script>
<script src="/static/js/scada.js"></script>




</body>
</html>
