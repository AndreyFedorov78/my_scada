<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Andrey FEdorov">
    <title>My scada</title>


    <!-- Bootstrap core CSS -->
    <link href="/static/css/bs/bootstrap.min.css" rel="stylesheet">

    <!-- Favicons -->

    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="static/css/scada.css" rel="stylesheet">
</head>
<body>
{% verbatim %}

<main class="col-md-9 ml-sm-auto col-lg-12 px-md-4 bg-info">
    <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2 class="h2">
            My Scada
        </h2>

    </div>
    <div id="app">
        <div class="row row-flex row-flex-wrap ">
            <div class="col-sm mr-3 ml-3 shadow p-3 mb-5 rounded bg-light" v-for="column, index in sensors_list">

                <div class="card-header">
            <h4 class="my-0 font-weight-normal">Free</h4>
          </div>
                <h2>{{ rooms_list[index]}}</h2>
                <div v-for="sensor, index in column">
                    <h5>{{ sensor.s_type }}: {{ sensor.data }} {{ sensor.meters }}
                        <span v-if="sensor.online" class="text-success small">online</span>
                        <span v-else class="text-muted small">offline <!--from {{sensor.date}}--></span>
                    </h5>

                </div>
            </div>
        </div>
    </div>
    <div><br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="/static/js/scada.js"></script>

{% endverbatim %}
</body>
</html>
